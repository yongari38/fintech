		<script type="text/javascript">
			function Login()
			{
				const form = document.loginForm;
					if (form.user.value == "")
					{
						alert("아이디를 입력해야 합니다!");
						form.user.focus();
						return;
					}
					for (var i=0; i<form.user.value.length; i++)
					{
						const ch = form.user.value.charAt(i);
						if ( ( ch < "a" || ch > "z") && (ch < "A" || ch > "Z") && (ch < "0" || ch > "9" ) )
						{
							alert("아이디는 영문 소문자로만 입력 가능 합니다!");
							form.user.select();
							return;
						}
					}
					if (!isNaN(form.user.value.substr(0,1)))
					{
						alert("아이디는 숫자로 시작할 수 없습니다!");
						form.user.select();
						return;
					}
					if (form.pass.value == "")
					{
						alert("패스워드를 입력 해야 합니다!");
						form.pass.focus();//포커스를 Password박스로 이동.
						return;
					}
				alert("환영합니다.");
				form.submit();
			}
		</script>
